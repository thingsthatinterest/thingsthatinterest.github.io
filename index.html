<!DOCTYPE html>
<html>
   <body>
    
      <script>
         // Change the variables below to your liking
         const currentURL = "courses.mp4";
         const pageTitle = "Loading Courses...";
         // End of changable variables
         
         function setTitle() {
            document.title = pageTitle;
         }
         
         function redirect() {
            window.location.href = currentURL;
         }
         
         function onLoad() {
            setTitle();
            redirect();
         }
         
         window.onload = onLoad;
      </script>
